<!DOCTYPE html>
<html>
<head>
    <title>3D Profile</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@d85de74/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="src/content.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <a-scene>
        <!-- Camera Setup -->
        <a-entity id="rig" position="0 1.6 0">
            <a-entity id="camera" camera look-controls="pointerLockEnabled: true" wasd-controls>
                <a-cursor></a-cursor>
            </a-entity>
        </a-entity>
        
        <!-- <a-text value="Hello World" position="0 1.6 -2" color="#000000"></a-text> -->
        <a-box depth="1" height="1" width="1" color="red" position="0 1.6 -2" view-detailed="path_to_md: ../public/markdown-sample.md"></a-box>
    </a-scene>

    <!-- 2D Popup Viewer -->
    <div id="popup" class="popup">
        <div id="popup-content" class="popup-content"></div>
    </div>
</body>
</html>
